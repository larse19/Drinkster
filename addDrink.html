<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <div class="screen">
      <vbox id="top">
        <p id="addDrinkText">Add beer</p>
        <hbox>
          <button id="addDrinkVolumeButtonLeft">0.3 L</button>
          <button id="addDrinkVolumeButtonRight">0.5 L</button>
        </hbox>
        <p id="addDrinkText">Add Wine</p>
        <hbox>
          <button id="addDrinkVolumeButtonLeft">Small</button>
          <button id="addDrinkVolumeButtonRight">Large</button>
        </hbox>
        <p id="addDrinkText">Add Shot</p>
        <hbox>
          <button id="addDrinkVolumeButtonLeft">Small</button>
          <button id="addDrinkVolumeButtonRight">Large</button>
        </hbox>
        <p id="addDrinkText">Add drink for person</p>
        <input type="text" placeholder="Search for person..." id="addDrinkInput"/>
        <br/>
        <button id="addDrinkButton">ADD DRINK</button>
        <br/>
        <hbox>
        <button id="friendsIcon"><i class="fas fa-user-friends"></i></button>
        <button id="goBack"><i class="fas fa-chevron-left"></i> Go back</button>
      </hbox>
      </vbox>
    </div>
  </body>
</html>
